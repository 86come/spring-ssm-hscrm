<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理首页</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<header>
    <h1>HSCRM客户关系管理系统</h1>
    <a id="loginOut" href="../login.html">退出登录</a>
    <p id="welcome">你好，XXX</p>
    <img src="" id="tx" class="touxinang">
</header>
<aside>
    <ul>
        <li><a href="customer.html" target="main">客户信息管理</a></li>
        <li><a id="atrack" href="" target="main">跟踪信息管理</a></li>
        <li><a id="ahref" href="" target="main">修改密码</a></li>
    </ul>
</aside>

<article>
    <iframe name="main" src="welcome.html" frameborder="0"></iframe>
</article>

<footer>
    <p>京公网安备11000002000001号京ICP证030173号©2022 Baidu </p>
    <p>版权归华杉科技公司所有</p>
</footer>

<script src="../js/jquery-3.6.0.js"></script>
<script>
    var url = location.href;
    // alert(url);
    var eid = url.substring(url.lastIndexOf("=")+1);
    alert(eid);

    var a = document.getElementById("ahref");
    a.href = 'updatePasswd.html?eid='+eid;

    var a = document.getElementById("atrack");
    a.href = 'track.html?eid='+eid;


    $.ajax({
        url:"/crm/findEmpByEid",
        type:"get",
        data:{
            eid:eid
        },
        success:function (respTxt){
            alert(respTxt.data.username);
            alert(respTxt.data.etx);
            if (respTxt.data.username != null){
                $("#welcome").html("你好！"+respTxt.data.username);
                document.getElementById("tx").src = "http://localhost:8080/images/"+respTxt.data.etx;
            }
        }
    });

</script>
</body>
</html>
